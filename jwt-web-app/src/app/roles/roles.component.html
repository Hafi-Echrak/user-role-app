<app-sidenav></app-sidenav>

<div class="container">

<button class="btn btn-danger" routerLink="/newrole" *ngIf="authService.isAdmin()">Add New Role</button>



 <table class="table table-striped">
  
   <tr>
      <th>ID</th> <th>Role </th><th> </th><th> </th>
   </tr>
    
    <tr *ngFor="let r of roles">
      <td>{{r.id}}</td>
      <td>{{r.name}}</td>
      <td><a (click)="getRights(r.id)" class="clickable">Access rights</a></td>
      <td><a (click)="doDelete(r.id)" class="clickable">Delete</a></td>
    </tr>
      
 
 </table>

</div>
